<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href='style.css'>
        
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src='jquery.min.js'></script>
        <script type='text/javascript'>
            $(document).ready(function() {
                var host = window.location.origin
                $('textarea').keypress(function(e) {
                    if(e.which == '13') {
                        $('p').text("")
                        var text = $('textarea').val()
                        $.get(host, {seach: text}, function(data,status){
                            //$('p').text(data)                      
                            $('p').append(data)                      
                            //window.location.href = 'http://' + data + '?seach=' + text                              
                        })
                        return false
                    }
                });
            });
        </script>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title> Google.fsd </title>
    </head>
    <body>
        
        <section>
            <div>
                <h1> Scrapper Web </h1>
                <textarea placeholder="write your query and enter press"  wrap="off"></textarea>
            </div>
            <p> Hola<span class='blue'> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><a href="http://localhost:9100">link</a><span class='green'>Mundo</span> </p>
        </section>
    
    </body>
</html>
